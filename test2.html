<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Реєстрація користувача</title>
		<link href="style.css" rel="stylesheet" type = "text/css"/>
	</head> 
	<body class="pudge">
		<header class="test">
			<center><h2>Dota - Реєстрація</h2></center>
		</header>
	<form>

		<dl>Ви повинні ввести правильну адресу перед активацією.</dl>
		<label for="username">Ім'я користувача:</label><input value=""/><br />
		<label for="sex">Стать:</label>
		<label for="male">Чоловіча</label>
		<input type="radio" name="sex" id="male" size="25" maxlenght="100" />
		<label for="female">Жіноча</label>
		<input type="radio" name="sex" id="female" /><br/>
		<label for="email">Адрес email:</label>
		<input type="email" name="email" id="email" size="25" maxlength="100" value=""/><br/>
		<label for="new_password">Пароль:</label>
		<input type="password" name="new_password" id="new_password" size="25" value=""/><br/>
		<label for="password_confirm">Підтвердіть новий пароль:</label>
		<input type="password" name="confirm_password" id="confirm_password" size="25" value=""title="Підтвердіть новий пароль"/><br/>
		<label for="date of birthday">Дата народження:</label>
		<input type="number" value="01"name="date" min="1" max="31"step="1">
		<input type="number" value="01"name="month" min="1" max="12"step="1">
		<input type="number" value="2001"name="year" min="1970" max="2018"step="1"><br/>
		<label for="race">Раса:</label>
		<p><select multiple >
			<option>Негроїдна</option>
			<option>Австралоїдна</option>
			<option>Європеоїдна</option>
			<option>Монголоїдна</option>
		</select></p><br/>
		<p><label for="language">Мова:</label>
		<select>
			<option>Українська</option>
			<option>Англійська</option>
			<option>Німецька</option>
		</select></p><br/>
		<label for="confirm">Я не робот:</label><span><br/>З метою запобігання автоматичної відправки форм спам-ботами, вирішите пропоноване завдання.</span><input type="checkbox" name="confirm" value=""><br/>
		<textarea rows="2" cols="20">
			Побажання до адміністрації.
		</textarea><br/>
		<button type="button">Надіслати</button>
	</form>
	<footer>
		<center class="end1">Copyright © <strong>Yuriy Ivanusa</strong>
	</footer>
	</body> 
</html>
